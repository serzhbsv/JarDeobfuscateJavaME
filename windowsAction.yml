name: Default SDK version Workflow

on:
  push:
    branches:
  pull_request:
    branches:

jobs:
  default-sdk-version:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
         distribution: 'microsoft'
         java-version: '21'
    - run: ./deobfuscate.bat CiTyNikitaMobile.jar
    - uses: actions/upload-artifact@v4
      with:
          name: PGD file Save
          path: |
                     ./
